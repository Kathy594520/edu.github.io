<script>
    // --- è³‡æ–™è¨­å®š ---
    const phrases = [
        "å……é›»ä¸­ ğŸ”Œ",
        "ç„¡æ³•èªªè©± ğŸ¤",
        "é›»æ± è€—ç›¡ ğŸª«",
        "çµ¦é»ç©ºé–“ ğŸŒµ",
        "è§€å¯Ÿä¸­ ğŸ‘€",
        "å¿ƒæƒ…ç¶­ä¿® ğŸ› ï¸",
        "éœ€è¦å®‰éœ ğŸ¤«",
        "ç·Šæ€¥è¯çµ¡ âš ï¸",
        "æ”¾ç©ºä¸­ â˜ï¸",
        "å·²æ‰“çƒŠ ğŸ’¤"
    ];

    // --- DOM å…ƒç´  ---
    const root = document.documentElement;
    const hpUnits = document.querySelectorAll('.hp-unit');
    const hpText = document.getElementById('hp-text');
    const moodSlider = document.getElementById('mood-slider');
    const moodText = document.getElementById('mood-text');
    const phraseContainer = document.getElementById('phrase-container');
    const bubble = document.getElementById('bubble');
    const customInput = document.getElementById('custom-input');
    const sendBtn = document.getElementById('send-btn');

    // --- åŠŸèƒ½ 1: èƒ½é‡è¡€æ¢ (HP) ---
    function updateHP(level) {
        // æœªé»äº®æ™‚çš„åº•è‰²ï¼Œæ”¹ç‚ºæ¥µæ·¡çš„è—ç´«
        let color = '#E8EAF6'; 
        
        // é»äº®æ™‚çš„é¡è‰²
        if (level <= 2) color = 'var(--hp-low)';
        else if (level <= 4) color = 'var(--hp-med)';
        else color = 'var(--hp-high)';

        hpUnits.forEach((unit, index) => {
            if (index < level) {
                unit.style.backgroundColor = color;
            } else {
                unit.style.backgroundColor = '#E8EAF6';
            }
        });

        hpText.textContent = (level * 20) + '%';
    }

    // ç¶å®šé»æ“Šäº‹ä»¶
    hpUnits.forEach(unit => {
        unit.addEventListener('click', () => {
            const level = parseInt(unit.getAttribute('data-index'));
            updateHP(level);
        });
    });

    // åˆå§‹åŒ– HP
    updateHP(3);

    // --- åŠŸèƒ½ 2: å¿ƒæƒ…æ»‘æ¡¿èˆ‡å°¾å·´é€Ÿåº¦ ---
    function updateMood(val) {
        // val 1 (å¹³éœ) -> speed 3s
        // val 10 (ç„¦æ…®) -> speed 0.2s
        const speed = 3.2 - (val * 0.3); 
        root.style.setProperty('--tail-speed', `${speed}s`);

        let status = "å¹³éœ";
        if (val > 3) status = "å¾®æ³¢å‹•";
        if (val > 6) status = "ç„¦æ…®";
        if (val > 8) status = "æ¥µåº¦æ··äº‚";
        
        moodText.textContent = status + " (" + val + ")";
    }

    moodSlider.addEventListener('input', (e) => {
        updateMood(e.target.value);
    });

    // --- åŠŸèƒ½ 3: èªªè©±æ°£æ³¡ ---
    let bubbleTimeout;

    function showBubble(text) {
        bubble.textContent = text;
        bubble.classList.add('show');
        
        if (bubbleTimeout) clearTimeout(bubbleTimeout);
    }

    // ç”Ÿæˆé è¨­çŸ­èªæŒ‰éˆ•
    phrases.forEach(text => {
        const btn = document.createElement('button');
        btn.className = 'phrase-btn';
        btn.textContent = text;
        btn.addEventListener('click', () => {
            showBubble(text);
            document.querySelectorAll('.phrase-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        });
        phraseContainer.appendChild(btn);
    });

    // --- åŠŸèƒ½ 4: è‡ªè¨‚è¼¸å…¥ ---
    function sendCustomMessage() {
        const text = customInput.value.trim();
        if (text) {
            showBubble(text);
            customInput.value = '';
            document.querySelectorAll('.phrase-btn').forEach(b => b.classList.remove('active'));
        }
    }

    sendBtn.addEventListener('click', sendCustomMessage);
    customInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendCustomMessage();
    });

    // åˆå§‹æ­¡è¿èª
    setTimeout(() => {
        showBubble("... ( å°¾å·´è¼•è¼•æ“ºå‹• )");
    }, 1000);

</script>
